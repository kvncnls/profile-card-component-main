<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/main.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: auto;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="col">
  <div class="card col">
    <div class="card__top col">
      <div class="profile-pic row">
        <img src="/images/image-victor.jpg" alt="profile pic">
      </div>
    </div>
    <div class="card__bottom col">
      <header class="user-info col">
        <div class="name-age row">
          <div class="name-age__name">Victor Crest</div>
          <div class="name-age__age">26</div>
        </div>
        <div class="location">
          <p>London</p>
        </div>
      </header>
      <div class="stats row">
        <div class="stat followers col">
          <div class="number followers__number">
            <h5>80K</h5>
          </div>
          <div class="label followers__label">
            <p>Followers</p>
          </div>
        </div>
        <div class="stat likes col">
          <div class="number likes__number">
            <h5>803K</h5>
          </div>
          <div class="label likes__label">
            <p>Likes</p>
          </div>
        </div>
        <div class="stat photos col">
          <div class="number photos__number">
            <h5>1.4K</h5>
          </div>
          <div class="label photos__label">
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="background background-1">
  </div>
  <div class="background background-2">
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin Canlas</a>.
  </div>
</body>

</html>
